<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Thymeleaf Configurado</h1>
	
	<span th:f></span>
	
	<div th:each="error : ${#fields.detailedErrors('${beer.*}')}">			
		<ul>
			<li><span th:text="${error.message}" ></span></li>
		</ul>
	</div>
	
	<form method="POST" th:object="${beer}" >
		
		<!-- <div th:text="${#fields.hasAnyErrors()}"></div>  --> <!--  Pega todos os erros do objto "beer" -->
		
		<div th:each="error : ${#fields.detailedErrors()}">			
			<ul>
				<li><span th:text="${error.message}" th: ></span></li>
			</ul>
		</div>
		
		<span th:text="${mensagem}">Erro!</span>
		<br>
		
		
		<div th:text="${erro_sku}"></div>
		<label for="sku">SKU:</label>
		<input type="text" id="sku" th:field="*{sku}" >
		
		<div th:text="${erro_name}"></div>
		<label for="name">Nome:</label>
		<input type="text" id="name" th:field="*{name}">
		
		<div th:text="${erro_description}"></div>
		<label for="description">Descrição</label>
		<textarea rows="4" cols= "40" id="description" th:field="*{description}"></textarea>
		<br>
		
		<input type="submit" value="Salvar">
	</form>
	
</body>
</html>
