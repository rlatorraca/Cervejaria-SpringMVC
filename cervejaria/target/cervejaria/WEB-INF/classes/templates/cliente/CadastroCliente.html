		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

				<div class="row">
				<div class="form-group  col-sm-4">
					<label>Tipo pessoa</label> 
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" 
									name="tipoPessoa" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"> 
								<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
							</div>
						</th:block>
					</div>
				</div>
				
				<div class="form-group  col-sm-8" >
					<label for="cpfOuCnpj">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj" disabled/>
				</div>
			</div>

				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="telefone">Telefone</label> <input type="text"
							class="form-control js-phone-number" id="telefone" />
					</div>

					<div class="form-group  col-sm-8">
						<label for="email">E-mail</label> <input type="text"
							class="form-control" id="email" />
					</div>
				</div>

				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="logradouro">Logradouro</label> <input type="text"
							class="form-control" id="logradouro" />
					</div>

					<div class="form-group  col-sm-4">
						<label for="numero">Número</label> <input type="text"
							class="form-control" id="numero" />
					</div>

					<div class="form-group  col-sm-4">
						<label for="complemento">Complemento</label> <input type="text"
							class="form-control" id="complemento" />
					</div>
				</div>

				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="cep">CEP</label> <input type="text"
							class="form-control js-cep" id="cep" />
					</div>

					<div class="form-group  col-sm-4">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
		                    <option value="">Selecione o estado</option>
		                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">São Paulo</option>
		                </select>
					</div>

					<div class="form-group  col-sm-4">
						<label for="cidade">Cidade</label>
						<div class="bw-field-action">							
							<select id="cidade" class="form-control" data:url="@{/cidades}">
								<option value="">Selecione a cidade</option>
							</select>
							
							<div class="bw-field-action__icon js-image-loading" style="display: none">
								<img th:scr="@{/images/mini-loading.gif}">							
							</div>
						
						</div> 
						
					</div>
				</div>

				<button type="submit" class="btn  btn-primary">Salvar</button>

			</form>
		</div>

		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>
	<th:block layout:fragment="js-extra">
		<script th:src="@{/js/cliente.mascara-cpf-cnpj.js}"></script>
		<script th:src="@{/js/cliente.combo-estado-cidade.js}"></script>
	</th:block>	
</body>
</html>
